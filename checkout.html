<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>P02 - Checkout Template</title>

  <link href="css/main.css" rel="stylesheet">
  <link href="css/flexbox.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <h1>P02 - Comapny</h1>

    <div class="nav-container">
      <nav>
        <a class="button-nav" href="#">Home</a>
        <a class="button-nav" href="product_listing.html">All</a>
        <a class="button-nav" href="#">New</a>
        <a class="button-nav" href="#">Sale</a>
        <a class="button-nav" href="#">Womens</a>
        <a class="button-nav" href="#">Mens</a>
        <a class="button-nav" href="#">Kids</a>
        <a class="button-nav" href="#">Contact</a>
        <a class="button-nav" href="checkout.html">Checkout</a>
      </nav>
      </div>

    <div class="search-container">
      <fieldset class="search-box">
        <input type="text" placeholder="Search"><br><br>
      </fieldset>
      <fieldset class="search-button">
        <input class="btn" type="submit" value="Search">
      </fieldset>
    </div>
  </header>

  <div class="checkout-container">
    <div class="cart-container">
      <section>
        <h2>Products in Cart</h2>
        <ol>
          <li>
            <p><a class="text-link" href="#">Grid Sweater</a><br>
              Colour: White<br>
              Size: M<br>
              Price: $16.99</p>
            </li>

            <li>
              <p><a class="text-link" href="#">Men's Hoodie</a><br>
                Colour: Gray<br>
                Size: M<br>
                Price: $12.99</p>
              </li>
            </ol>

            <p>Total: $29.98</P>

            </section>
          </div>

          <div class="billing-container">
            <section>

              <h2>Billing Information</h2>
              <form>
                <fieldset class="input-box">
                  <label>First Name:</label>
                  <input type="text"><br><br>
                  <label>Last Name:</label>
                  <input type="text"><br><br>
                  <label>E-Mail Address:</label>
                  <input type="text"><br><br>
                  <label>Phone Number (optional):</label>
                  <input type="text"><br><br>
                  <label>Address:</label>
                  <input type="text"><br><br>
                  <label>City:</label>
                  <input type="text"><br><br>
                  <label>State/Province:</label>
                  <input type="text"><br><br>
                  <label>Country:</label>
                  <input type="text"><br><br>
                  <label>Zip Code:</label>
                  <input type="text"><br><br>
                </fieldset>

                <section>
                  <h3>Card Information</h3>
                </section>

                <fieldset class="input-box">
                  <label>Card Name:</label>
                  <input type="text"><br><br>
                  <label>Card Number:</label>
                  <input type="text"><br><br>
                  <label>Expiration date:</label>
                  <input type="text"><br><br>
                  <label>CVV Code:</label>
                  <input type="text"><br><br>
                </fieldset>

                <fieldset class="button-select">
                  <input class="btn" type="submit" value="Continue to Checkout">
                </fieldset>

              </form>

              <!-- Resource: https://www.w3schools.com/howto/howto_css_checkout_form.asp  -->
            </section>
          </div>
        </div>
      </body>
